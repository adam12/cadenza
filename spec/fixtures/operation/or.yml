# result of {{ foo == 1 or bar > 3 }}
DocumentNode:
  children:
    - InjectNode:
        value:
          OperationNode:
            operator: or
            left:
              OperationNode:
                operator: "=="
                left:
                  VariableNode:
                    value: foo
                right:
                  ConstantNode:
                    value: 1
            right:
              OperationNode:
                operator: ">"
                left:
                  VariableNode:
                    value: "bar"
                right:
                  ConstantNode:
                    value: 3