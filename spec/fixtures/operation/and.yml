# result of {{ foo == 1 and bar > 3 }}
DocumentNode:
  children:
    - OperationNode:
        operator: and
        left:
          OperationNode:
            operator: "=="
            left:
              VariableNode:
                value: foo
            right:
              ConstantNode:
                value: 1
        right:
          OperationNode:
            operator: ">"
            left:
              VariableNode:
                value: "bar"
            right:
              ConstantNode:
                value: 3